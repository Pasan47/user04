<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Synthesis Example</title>
    <style>
        /* Add some basic styling for the boxes */
        #boxContainer {
            display: flex;
            flex-wrap: wrap;
        }
        .box {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }
        .box img {
            max-width: 100px;
            height: auto;
        }
        #voiceForm {
            display: none; /* Hide form by default */
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Speech Text Reader</h1>
    <div id="boxContainer"></div>

    <!-- Button to toggle the voice selection form -->
    <button id="toggleVoiceForm">Select Voice</button>
    
    <!-- Form for selecting voices -->
    <div id="voiceForm">
        <label for="voiceSelect">Choose a voice:</label>
        <select id="voiceSelect"></select>
    </div>

    <!-- Link to the external JavaScript file -->
    <script src="images.js"></script>
</body>
</html>
