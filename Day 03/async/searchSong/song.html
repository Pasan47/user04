<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyrics Search</title>
    <style>
        /* Add some basic styling */
        .songs li {
            margin-bottom: 10px;
        }
        .songs button {
            margin-left: 10px;
        }
        #lyrics pre {
            white-space: pre-wrap;
            word-wrap: break-word;

<body>
    <div id="search">
        <input type="text" id="searchTerm" placeholder="Search for a song">
        <button onclick="searchSongs(document.getElementById('searchTerm').value)">Search</button>
    </div>
    <div id="result"></div>
    <div id="lyrics"></div>
    <script src="song1.js"></script>
</body>
</html>
